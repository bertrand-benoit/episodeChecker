# Default options values.
# The default value of the --checkFirst option (see usage).
options.default.checkFirstNumber=0

# The default value of the --showAllNumber option (see usage).
options.default.showAllNumber=0

# The default value to enable color.
options.default.color=1

# Path of temporary file allowing to manage episode numbers.
file.episodeNumber="/tmp/checkEpisodeNumber.tmp"

# Maximal value allowed for episode number.
limit.episodeNumber=999

# List of regular expressions of parts to remove from file name,
#  separated by | character.
# These regular expressions are used with sed, with -E option,
#  and case insensitive.
# You can check the man of sed for more information about writing such expressions.
